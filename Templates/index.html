<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamViewer AD Check</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
    <script>
        $(document).ready(function() {
            $("#uploadForm").on("submit", function(event) {
                $("#loading").show();
                var audio = new Audio("https://www.myinstants.com/media/sounds/notification-sound.mp3");
                audio.play();
            });
        });
    </script>
    <style>
        .not-found {
            background-color: #ffcccc !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <img src="placeholder-logo.png" alt="Company Logo" class="mb-4" style="max-width: 200px;">
        </div>
        <h2>TeamViewer AD Check</h2>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ldap_server" class="form-label">LDAP Server:</label>
                <input type="text" class="form-control" name="ldap_server" required>
            </div>
            <div class="mb-3">
                <label for="ldap_user" class="form-label">LDAP User:</label>
                <input type="text" class="form-control" name="ldap_user" required>
            </div>
            <div class="mb-3">
                <label for="ldap_password" class="form-label">LDAP Password:</label>
                <input type="password" class="form-control" name="ldap_password" required>
            </div>
            <div class="mb-3">
                <label for="ldap_search_base" class="form-label">LDAP Search Base:</label>
                <input type="text" class="form-control" name="ldap_search_base" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload Email List (TXT file):</label>
                <input type="file" class="form-control" name="file" accept=".txt" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Check</button>
        </form>
        <div id="loading" class="mt-3" style="display:none;">
            <p>Processing... Please wait.</p>
        </div>
        
        <div class="mt-5">
            <h3>Results</h3>
            <table id="resultsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Office</th>
                        <th>Department</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable();
        });
    </script>
</body>
</html>
